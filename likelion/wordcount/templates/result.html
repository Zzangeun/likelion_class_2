<div class="container-fluid maintext text-center" style="color: white">

    <br><br><br>
    <div style="margin: 0 auto; display : block; width: 700px;">
        <table>
            <tr><th> 입력한 텍스트 </th><th> 단어 카운트 </th></tr>
            <tr><td> {{full}} </td>
                <td>
                    {% for word, howmany in dictionary %}
                    {{word}} : {{howmany}}
                    <br>
                    {% endfor %}</td></tr>
        </table>
    </div>
</div>
